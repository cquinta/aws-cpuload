<!DOCTYPE html>
        <head>
            <title>CPU_LOAD</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
        </head>
       
        <body style="text-align:center">
        Hostname : <strong> <{{ hostname }} <strong> <br>
        AZ : <strong> {{ AZ }} </strong> <br>
        ID : <strong> {{ ID }} </strong>
        <form method="post">
            Duração da carga (em segundos): <input type="text" name="duration">
            <input type="submit" value="Gerar Carga">
        </form>
        
        <body style="text-align:center">
    
    
    <p>COUNTS</p>
    <div id="counter">
        <!-- counts -->
    </div>
    <!-- iframe window -->
    <iframe id="frame" 
            src="./show_cpu" 
            frameborder="2"> 
    </iframe> 
 
    <script>
        let counts = setInterval(updated);
        let upto = 0;
        function wait(ms){
            var start = new Date().getTime();
            var end = start;
            while(end < start + ms) {
            end = new Date().getTime();
        }
}
        function updated() {
            let count = document.getElementById("counter");
            
            
            count.innerHTML = ++upto;
            wait(1000);
            
            if (upto === {{ duration }}) {
                clearInterval(counts);
                wait(10000)
                document.getElementById("frame").src = "./show_cpu";
            }
            if (upto % 10 === 0) {
                document.getElementById("frame").src = "./show_cpu";
            }
        }
        
    </script>
        
        </body>
