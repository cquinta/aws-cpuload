{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} BookList {% endblock %}</h1>
    <div class="content">
        {% for book in books %}
            <div class="book">
                <p><b>#{{ book.id }}</b></p>
                <b>
                    <p class="name">{{ book.name }} </p>
                </b>
                <p>{{ book.author }}</p>
                <p> {{ book.resenha}} </p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
